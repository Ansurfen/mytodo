[server]
http_port = 3000
domain = localhost
root_url = http://localhost:3000/

[security]
admin_user = admin
admin_password = admin123

[auth.anonymous]
enabled = true
org_role = Viewer

[databases]
default = true
type = sqlite3
path = /var/lib/grafana/grafana.db

[paths]
data = /var/lib/grafana
logs = /var/log/grafana
plugins = /var/lib/grafana/plugins
provisioning = /etc/grafana/provisioning 